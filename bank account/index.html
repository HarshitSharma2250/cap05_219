    <script>

function BankAccount(accountNumber, name, type, balance) {
  this.accountNumber = accountNumber;
  this.name = name;
  this.type = type;
  this.balance = balance;
  this.active = true;
}

BankAccount.prototype.deposit = function (amount) {
  if (amount > 0) {
    this.balance += amount;
    console.log(`Deposited $${amount} into ${this.name}'s account.`);
  } else {
    console.log("Invalid deposit amount.");
  }
};

BankAccount.prototype.withdraw = function (amount) {
  if (this.active && amount > 0 && amount <= this.balance) {
    this.balance -= amount;
    console.log(`Withdrew $${amount} from ${this.name}'s account.`);
  } else {
    console.log("Withdrawal failed. Insufficient balance or inactive account.");
  }
};

BankAccount.prototype.checkBalance = function () {
  console.log(`${this.name}'s account balance: $${this.balance}`);
};

BankAccount.prototype.isActive = function () {
  return this.active;
};

function getTotalBalance(accounts) {
  let totalBalance = 0;
  for (const account of accounts) {
    if (account.isActive()) {
      totalBalance += account.balance;
    }
  }
  return totalBalance;
}

// Create multiple BankAccount objects
const account1 = new BankAccount(12345, "harshit", "Savings", 1000);
const account2 = new BankAccount(54321, "ankit", "Checking", 500);
const account3 = new BankAccount(98765, "sachin", "Savings", 2000);

// Perform operations on accounts
account1.deposit(500);
account2.withdraw(200);
account3.deposit(1000);
account1.checkBalance();
account2.checkBalance();
account3.checkBalance();

// Deactivate an account
account2.active = false;

// Test isActive method
console.log(`${account1.name}'s account is active: ${account1.isActive()}`);
console.log(`${account2.name}'s account is active: ${account2.isActive()}`);
console.log(`${account3.name}'s account is active: ${account3.isActive()}`);

// Test getTotalBalance function
const accounts = [account1, account2, account3];
const totalBalance = getTotalBalance(accounts);
console.log(`Total balance of all active accounts: $${totalBalance}`);










    </script>
