<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<link rel="stylesheet" href="calcolator.css">
<body>
    <div id="container">
<div class="outer_box">
    caluculator
</div>
<div class="inputs">
    <input type="text" class="input1" readonly>
    <span></span>
    <input type="text" class="input2" readonly>
</div>
<hr>
<div class="next">
    <button>c</button>
    <button>%</button>
    <button>sqrt</button>
</div>
<div class="operator">
    <button>/</button>
    <button>x</button>
    <button>-</button>
    <button>+</button>
    <button>=</button>
</div>
<div class="buttons">
<button>7</button>
<button>8</button>
<button>9</button>
<button>4</button>
<button>5</button>
<button>6</button>
<button>1</button>
<button>2</button>
<button>3</button>
<button>00</button>
<button>0</button>
<button>.</button>
</div>
    </div>

<label for="myCheckbox"></label>
<button id="history" onclick="document.getElementById('myCheckbox').click();">History</button>
<input type="checkbox" id="myCheckbox" >


<button id="delete_history">delete</button>
<div class="history">
    <ul>

    </ul>
</div>

</body>
<script src="calcolator.js"></script>
</html>
